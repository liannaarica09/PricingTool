<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pricing Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/skeleton.css">

    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./scripts/frontScript.js"></script>
    <script src="./scripts/backScript.js"></script>

</head>

<body>

    <header>
        <h1>Pricing Tool</h1>
    </header>


    <div class="container">

        <div class="row">
            <div class="six columns">


                <button id="nonClothingTab" class="button-primary">Non-Clothing</button>


            </div>
            <div class="six columns">

                <button id="clothingTab" class="button-primary">Clothing</button>

            </div>

        </div>


        <!-- clothing row -->
        <div class="row">
            <section class="mWTab">
                <div class="six columns">


                    <button id="womensTab" class="button-primary">Women's</button>
                    <!-- Non-Clothing row -->
                    <div class="row electOTab">


                    </div>
                    <div class="six columns">


                        <button id="mensTab" class="button-primary">Men's</button>


                    </div>

                </div>
            </section>

            <!-- Non-Clothing row -->
            <div class="row electOTab">
                
                <div class="six columns">
                    <button id="electronicsTab" class="button-primary">Electronics</button>
                </div>

                <div class="six columns">
                    <button id="otherTab" class="button-primary">Other</button>
                </div>
            </div>

            <div class="row">
                <div class="six columns">


                    <button id="usedTab" class="button-primary">Used</button>

                </div>
                <div class="six columns">


                    <button id="newTab" class="button-primary">New</button>

                </div>
            </div>

            <div class="row brandTab">
                <div class="twelve columns">
                    <button id="brandsTab" class="button-primary">Brands</button>
                    <input type="text">
                    <button>Submit</button>
                
                <input type="checkbox">
                New
                </div>
            </div>

            <div class="row">
                <div class="twelve columns">


                    <button id="graphTab" class="button-primary">Graph</button>

                    <div id="top_x_div" style="width: 900px; height: 500px;"></div>

                </div>
                <div class="twelve columns">

                    <button id="listTab" class="button-primary">List</button>
                    
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Picture</th>
                                <th>Item</th>
                                <th>Price</th>
                                <th>Shipping</th>
                                <th>Totall</th>
                            </tr>
                        </thead>
                        <tbody id="itemsTable">
                        </tbody>
                    </table>
                </div>

                <div class="twelve columns">


                    <button id="recentTab" class="button-primary">Recently Priced</button>

                </div>
            </div>

        </div>

</body>

</html>
